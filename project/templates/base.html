<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="" rel="icon" type="image/png">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/argon.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/chat.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <title>ChatBot</title>
    <!-- SweetAlert -->
    <link rel="stylesheet" type="text/css" href="{% static 'sweetalert2/sweetalert2.min.css' %}">
    <style>
        .form-control:focus {
            box-shadow: unset;
        }

        body {
            background-image: url("{% static 'img/chatbot.png' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: left bottom;
            background-size: 200px;
        }
    </style>
</head>
<body>

{% block content %}
{% endblock %}

<!-- Jquery -->
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- SweetAlert -->
<script src="{% static 'sweetalert2/sweetalert2.min.js' %}"></script>
<script src="{% static 'js/chat.js' %}"></script>
{% block script %}
{% endblock %}
</body>
</html>
